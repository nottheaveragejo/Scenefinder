<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>SceneFinder</title>
</head>

<link rel="stylesheet" href="index.css">
<body>
    <!-- Image and text -->
 
<nav class="navbar-wrapper">
    <a href="#" class="toggle"> Menu <i class="fas fa-bars 5x"></i></a>
    <ul>
      <li class="icon-a"> SceneFinder
          <i class="fas fa-globe-americas"></i>
         </li>
          <li class="icon-b">
            <a href="#" class="bttn login">
                <i class="fas fa-users"></i> user login
            </a>
              
          </li>
          <li class="icon-c">
            <a href="#" class="bttn favorite">
                <i class="fas fa-heart"></i> favorites
            </a>
              
          </li>
    </ul>
      
      </nav>
    
    <h2> Lets Go Somewhere Great</h2>
    <!-- Button trigger modal -->
    <div class="wrapper">
      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
        Change location <i class="fas fa-map-marked-alt"></i>
      </button>
    </div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change city</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                            <form id="location-form">
                                    <div class="form-group"> City
                                        <label for="city"></label>
                                        <input type=text id="city" class="form-control">
                                    </div>
                                  
                        </form>
            </div>
            <div class="modal-footer">
           
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="location-changes" class="btn btn-primary">Save Preferences</button>
            </div>
          </div>
        </div>
      </div>

      <!-- alert message -->

      <div id="alertMessage"></div>

    <!-- DISPLAY THE LOCATION INFORMATION -->
    <div id="information"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Adventures</h1>
                <div id="image"></div>
                <br>
                <div id="profileDisplay"></div>
                <div class="wrapper">
                  <button id="next" class="btn"> explore here!</button>
                </div>
                
            </div>
        </div>
    </div>

  
    <footer class="footer"> CopyRight @2019 Lisa Jo  and Brian Yang</footer>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascript/google.js"></script>
    <script src="javascript/ui.js"></script>
    <script src="javascript/app.js"></script>
   
    <!-- toggle button logic -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    
        $(function() {
          $('.toggle').on('click',function() {
            $('.navbar-wrapper ul').toggleClass('open');
            $('.navbar-wrapper').toggleClass('open');
          });
        });
      </script>
</body>
</html>
